    {%block title %}Customer List {%endblock%}

    {%block content %}
    <h1>Customer List</h1>
    
    <a class="btn btn-primary" href="{% url 'add_customer' %}" role="button">Add New Customer</a><br><br>
    <div class="list-group">
    <ul class="list-group">
        {% for customer in customers %}
            <li class="list-group-item">
                <a href="{% url 'customer_detail' customer.pk %}" class="list-group-item list-group-item-action">{{ customer.name }} - {{ customer.email }}</a>
            </li>
            
        {% endfor %}
    </ul>
    </div>
    {%endblock%}
